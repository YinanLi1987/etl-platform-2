<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Downloader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>ETL For 3GPP Change Request Documents</h1>

    <h2>Meeting Link Extractor</h2>
    <form action="/extract_links" method="post" id="extract-form">
        <button type="submit">Extract Links</button>
    </form>

    <!-- Display total links and last updated date -->
    <div id="status" style="margin-top: 20px;">
        <p>Total Meeting Links: <span id="total-links">{{ total_links }}</span></p>
        <p>Last Updated: <span id="last-updated">{{ last_updated }}</span></p>
    </div>

    <form id="process-form">
        <label for="url">Enter the Source URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Download</button>
    </form>
    
    <div id="detected-count" style="margin-top: 20px;">Detected files: 0</div>
    <div id="download-count" style="margin-top: 20px;">Download files: 0</div>
    <div id="converted-count" style="margin-top: 20px;">Converted files: 0</div>
    
    <div id="message" style="margin-top: 10px;"></div>

    <script>
        $(document).ready(function() {
            $('#extract-form').on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                // Send the POST request
                $.post('/extract_links', function(response) {
                    if (response.new_links_count > 0) {
                        $('#message').text(`${response.new_links_count} new links extracted on ${response.date_str}.`);
                    } else {
                        $('#message').text('No new links found.');
                    }
                    // Update total links displayed
                    $('#total-links').text(parseInt($('#total-links').text()) + response.new_links_count);
                })
                .fail(function(xhr) {
                    $('#message').text('An error occurred during extraction.'); // Generic error message
                });
            });
        });
    </script>
</body>
</html>
