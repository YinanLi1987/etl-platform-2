<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Downloader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>ETL For 3GPP Change Request Documents</h1>

    <h2>Meeting Extractor</h2>
    <form action="/extract_links" method="post" id="extract-form">
        <button type="submit">Extract Links</button>
    </form>

    <!-- Display total links and last updated date -->
    <div id="status" style="margin-top: 20px;">
        <p>Total Meeting: <span id="total-links">{{ total_links }}</span></p>
        <p>Last Updated: <span id="last-updated">{{ last_updated }}</span></p>
    </div>


    <!-- Add CR Links Extraction button -->
    <h2>CR Document Extractor</h2>
    <button id="extract-cr-button">Extract CR Links</button>
    <div id="cr-extract-status"></div>

    <h2>Download CR ZIP Files</h2>
    <button id="download-all-button">Download ZIP Files</button>
    <div id="download-result"></div>

    <h2>Unzip Files</h2>
    <button id="unzip-button">Unzip Files</button>
    <div id="unzip-result"></div>

    <h2>Convert DOCX to PDF, HTML and Extract Data</h2>
    <button id="convert-file-button">Convert File</button>
    <div id="convert-file-result"></div>

    <script>
        $(document).ready(function() {
            $('#extract-form').on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                // Send the POST request
                $.post('/extract_links', function(response) {
                    if (response.new_links_count > 0) {
                        $('#message').text(`${response.new_links_count} new links extracted on ${response.date_str}.`);
                    } else {
                        $('#message').text('No new links found.');
                    }
                    // Update total links displayed
                    $('#total-links').text(parseInt($('#total-links').text()) + response.new_links_count);
                })
                .fail(function(xhr) {
                    $('#message').text('An error occurred during extraction.'); // Generic error message
                });
            });


         // Event handler for CR Links Extraction button
         $('#extract-cr-button').on('click', function() {
                // Send POST request for CR links extraction
                $.post('/extract_cr_links', function(response) {
                    $('#cr-extract-status').text(
                        `${response.cr_links_extracted} CR links extracted. ` +
                        `${response.meeting_links_removed} meeting links removed (no CR links found).`
                    );
                })
                .fail(function(xhr) {
                    $('#cr-extract-status').text('An error occurred during CR links extraction.');
                });
            });

         // Event handler for download button
         $('#download-all-button').on('click', function() {
                $.post('/download_all_files', function(response) {
                    if (response.error) {
                        $('#download-result').text(response.error);
                    } else {
                        $('#download-result').html(
                            `<p>Successfully downloaded: ${response.success_count} files</p>` +
                            `<p>Failed to download: ${response.failed_count} files</p>`
                        );
                        if (response.failed_files.length > 0) {
                            $('#download-result').append(
                                `<p>Failed Files:</p><ul>${response.failed_files.map(f => `<li>${f}</li>`).join('')}</ul>`
                            );
                        }
                    }
                }).fail(function(xhr) {
                    $('#download-result').text('An error occurred during download.');
                });
            });
 // Event handler for Unzip Files button
            $('#unzip-button').on('click', function() {
                $.post('/unzip_files', function(response) {
                    $('#unzip-result').html(
                        `<p>Successfully unzipped: ${response.unzipped_files_count} files.</p>`
                    );
                }).fail(function(xhr) {
                    $('#unzip-result').text('An error occurred during unzipping.');
                });
            });
 // Event handler for Unzip Files button
            $('#unzip-button').on('click', function() {
                $.post('/unzip_files', function(response) {
                    $('#unzip-result').html(
                        `<p>Successfully unzipped: ${response.unzipped_files_count} files.</p>`
                    );
                }).fail(function(xhr) {
                    $('#unzip-result').text('An error occurred during unzipping.');
                });
            });
// Event handler for Convert File button
            $('#convert-file-button').on('click', function() {
                $.post('/convert_file', function(response) {
                    $('#convert-file-result').text(response.message);
                }).fail(function(xhr) {
                    const errorMessage = xhr.responseJSON ? xhr.responseJSON.error : 'An error occurred during file conversion.';
                    $('#convert-file-result').text(errorMessage);
                });
            });

        });
    </script>
</body>
</html>
